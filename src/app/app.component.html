<header>
  <h1>Welcome to Wheather Guessing Game</h1>
</header>

<div>{{ cityName }}</div>
<input [(ngModel)]="currGuess" placeholder="your guess (celsius)">
<button (click)="checkGuess()">check</button>

<div *ngFor="let guessData of (gameDataService.userGuesses$ | async)">{{guessData.guess + ' ' +guessData.rightAnswer}}
</div>
