<header>
  <h1>Welcome to Wheather Guessing Game</h1>
</header>

<div>{{ cityName }}</div>
<input [(ngModel)]="currGuess" placeholder="your guess (celsius)">
<button (click)="checkGuess()">check</button>

<div class="container">
  <app-text-block class="right-space" *ngFor="let guessData of (gameDataService.userGuesses$ | async)"
    [mainText]="guessData.userAnswer" [secondaryText]="guessData.rightAnswer"
    [color]="guessData.equal    ? 'green' : 'red' "></app-text-block>
</div>

<div>{{(gameDataService.userWon$ | async)}} </div>
